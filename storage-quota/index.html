<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Storage Quota</title>
</head>
<body>
  <h1>Storage Quote</h1>
  <p>Usage: <span id="usage">0</span> bytes</p>
  <p>Quota: <span id="quota">0</span> bytes</p>
  <p>Percent: <span id="percent">0%</span></p>

  <script>
    if ('storage' in navigator && 'estimate' in navigator.storage) {
      navigator.storage.estimate()
        .then(estimate => {
          document.getElementById('usage').textContent = estimate.usage;
          document.getElementById('quota').textContent = estimate.quota;
          document.getElementById('percent').textContent =
            (estimate.usage * 100 / estimate.quota).toFixed(0);
        });
    }
  </script>
</body>
</html>
