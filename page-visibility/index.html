<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Page Visibility API</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="container">
      <article>
        <header>
          <h1>Page Visibility API</h1>
          <p>
            This demo shows how the Page Visibility API works. Try switching
            tabs or minimizing the window to see the visibility state changes.
          </p>
        </header>
        <textarea id="logArea" readonly style="min-height: 10rem"></textarea>
        <footer>
          <small>
            Visibility changes are logged with timestamps. The textarea updates
            automatically.
          </small>
        </footer>
      </article>
    </main>
  </body>
</html>
