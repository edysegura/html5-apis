<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&lt;details&gt; - The disclosure element</title>
    <script src="app.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>HTML5 Details Element</h1>
      <article>
        <details>
          <summary>SPOILER ALERT</summary>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo, aut!
            Excepturi veniam earum autem, sequi cumque necessitatibus incidunt
            at rem quae laudantium enim eius eligendi accusantium sed mollitia
            magni nihil?
          </p>
          <p>
            Reference:
            <a
              href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/details"
              >Tag details on MDN</a
            >
          </p>
        </details>
        <p>It is <span>closed</span></p>
      </article>
    </div>
  </body>
</html>
