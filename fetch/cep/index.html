<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CEP Web Service</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <form action="">
      <input
        type="text"
        name="cep"
        placeholder="Type your CEP here!"
        pattern="\d{5}-?\d{3}"
        required
      />
      <button>OK</button>
    </form>
    <pre></pre>
  </body>
</html>
