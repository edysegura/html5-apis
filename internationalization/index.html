<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML5 Intl API</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="container">
      <nav>
        <ul>
          <li><strong>HTML5 Internationalization (Intl) API Demo</strong></li>
        </ul>
      </nav>
      <section class="grid">
        <article class="card">
          <header>
            <h2>Date Formatting Example</h2>
            <p>
              This example uses the
              <code>Intl.DateTimeFormat</code> API to format a date in different
              locales.
            </p>
          </header>
          <table role="grid">
            <thead>
              <tr>
                <th>Locale</th>
                <th>Formatted Date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>en-US</td>
                <td><span id="en-us-date"></span></td>
              </tr>
              <tr>
                <td>pt-BR</td>
                <td><span id="pt-br-date"></span></td>
              </tr>
            </tbody>
          </table>
        </article>
      </section>
    </main>
  </body>
</html>
