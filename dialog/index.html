<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dialog API</title>
    <script src="js/index.js" defer></script>
  </head>
  <body style="height: 1000px">
    <button>Show Dialog</button>
    <p>
      The &lt;dialog&gt; HTML element represents a dialog box or other
      interactive component, such as a dismissible alert, inspector, or
      subwindow.
    </p>
    <dialog id="color-settings">
      <form method="dialog">
        <div>
          <label>
            <select>
              <option value="white" selected>White</option>
              <option value="red">Red</option>
              <option value="green">Green</option>
              <option value="blue">Blue</option>
            </select>
          </label>
        </div>
        <menu>
          <button value="cancel">Cancel</button>
          <button value="default">Confirm</button>
        </menu>
      </form>
    </dialog>
  </body>
</html>
