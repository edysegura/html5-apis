<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dialog API</title>
  </head>
  <body>
    <button>Show Dialog</button>
    <p>
      Obs.: At the moment of this implementation it was not working in firefox
      by default. You need to enable the flag "<code>dom.dialog_element.enabled</code>".
    </p>

    <dialog id="color-settings">
      <form method="dialog">
        <div>
          <label>
            <select>
              <option value="default"></option>
              <option value="red">Red</option>
              <option value="green">Green</option>
              <option value="blue">Blue</option>
            </select>
          </label>
        </div>
        <menu>
          <button value="cancel">Cancel</button>
          <button value="default">Confirm</button>
        </menu>
      </form>
    </dialog>

    <script src="js/index.js"></script>
  </body>
</html>
