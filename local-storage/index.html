<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 API LocalStorage</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="container">
      <h1>HTML5 LocalStorage API</h1>
      <form action="">
        <fieldset class="grid">
          <input
            type="text"
            name="key"
            placeholder="Key"
            aria-label="Key"
            autocomplete="off"
            autofocus
            required
          />
          <input
            type="text"
            name="value"
            placeholder="Value"
            aria-label="Value"
            autocomplete="off"
            required
          />
          <button type="submit">Add</button>
        </fieldset>
      </form>
      <fieldset>
        <legend>Local Storage</legend>
        <div id="lsValues"></div>
      </fieldset>
    </main>
  </body>
</html>
