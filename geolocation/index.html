<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Geolocation API</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul>
      <li>Latitude: <span id="lat"></span></li>
      <li>Longitude: <span id="long"></span></li>
    </ul>
    <div>
      <button id="srs" data-lat="-22.249519" data-long="-45.706081">
        Santa Rita do Sapucai
      </button>
      <button id="pa" data-lat="-22.234171" data-long="-45.933201">
        Pouso Alegre
      </button>
    </div>
    <p><a href="https://leafletjs.com/">Open Street Maps with Leaflet.js</a></p>
    <div id="open-map"></div>
    <!-- https://leafletjs.com/ -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="index.js"></script>
  </body>
</html>
