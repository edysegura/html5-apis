<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Popover API</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <hgroup>
          <h1>HTML5 Popover API</h1>
          <p class="lead">A small demo styled with Pico v2</p>
        </hgroup>
      </header>

      <section>
        <p>
          Use the button below to open a native popover. This example uses
          Pico.css for a minimal, responsive design.
        </p>

        <button class="contrast" popovertarget="mypopover">Show Popover</button>

        <div
          id="mypopover"
          role="tooltip"
          popover="manual"
          class="popover-card"
        >
          <button
            class="popover-close"
            aria-label="Close"
            popovertarget="mypopover"
            popovertargetaction="hide"
          >
            ✕
          </button>
          <div class="popover-body">
            <div class="icon">✓</div>
            <div class="popover-content">
              <h3>Success</h3>
              <p class="muted">
                Anyone with access can view your invited visitors.
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
