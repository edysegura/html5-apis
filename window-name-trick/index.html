<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Trick</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="container">
      <article>
        <header>
          <h1>How to keep data on memory</h1>
        </header>
        <form id="memoryForm">
          <div class="grid">
            <div>
              <input
                type="text"
                id="data"
                name="data"
                placeholder="Type your data here!"
                required
              />
            </div>
            <div>
              <button type="submit">Keep on memory</button>
            </div>
          </div>
        </form>
        <footer>
          <a href="another-page.html" role="button">See data in memory</a>
        </footer>
      </article>
    </main>
  </body>
</html>
