<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormData API</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>Genre</legend>
      <div><label><input type="radio" name="genre"> Male</label></div>
      <div><label><input type="radio" name="genre"> Female</label></div>
    </fieldset>
    <fieldset>
      <legend>Pets</legend>
      <div><label><input type="checkbox" name="pets"> Dog</label></div>
      <div><label><input type="checkbox" name="pets"> Cat</label></div>
      <div><label><input type="checkbox" name="pets"> Fish</label></div>
    </fieldset>

    <button type="submit">Send</button>
  </form>
</body>
</html>
