<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History API</title>
  </head>
  <body>
    <!-- reference: https://www.youtube.com/watch?v=4GqUAaLgpgs -->
    <ul>
      <li>
        <a href="page-1.html" data-content="Content for page 1">Page 1</a>
      </li>
      <li>
        <a href="page-2.html" data-content="Content for page 2">Page 2</a>
      </li>
      <li>
        <a href="about.html" data-content="This is the about page">About</a>
      </li>
    </ul>
    <script>
      const links = document.querySelectorAll('a')
      for (const link of links) {
        link.addEventListener('click', (event) => {
          event.preventDefault()
          const link = event.target
          history.pushState(link.dataset.content, null, link.href)
        })
      }
      window.addEventListener('popstate', (event) => {
        console.log(`location: ${document.location}, state: ${event.state}`)
      })
    </script>
  </body>
</html>
