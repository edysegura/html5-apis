<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Notification API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.1.1/css/pico.min.css"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="container">
      <h1>Notification API Demo</h1>
      <p>
        This example demonstrates the HTML5 Notification API. Enable
        notifications and then show a sample notification.
      </p>
      <p id="permission-status" style="margin: 1rem 0; min-height: 2.5em"></p>
      <div>
        <button id="enable" class="contrast">
          <svg
            aria-hidden="true"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            style="vertical-align: middle; margin-right: 0.5em"
          >
            <path
              fill="currentColor"
              d="M12 2a7 7 0 0 0-7 7v4.28l-1.29 1.29A1 1 0 0 0 4 17h16a1 1 0 0 0 .71-1.71L19 13.28V9a7 7 0 0 0-7-7Zm0 20a3 3 0 0 0 3-3h-6a3 3 0 0 0 3 3Z"
            />
          </svg>
          Enable Notification
        </button>
        <button id="show">
          <svg
            aria-hidden="true"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            style="vertical-align: middle; margin-right: 0.5em"
          >
            <path
              fill="currentColor"
              d="M12 22a1 1 0 0 1-1-1v-1.07A8.94 8.94 0 0 1 3.07 13H2a1 1 0 0 1 0-2h1.07A8.94 8.94 0 0 1 11 3.07V2a1 1 0 0 1 2 0v1.07A8.94 8.94 0 0 1 20.93 11H22a1 1 0 0 1 0 2h-1.07A8.94 8.94 0 0 1 13 20.93V22a1 1 0 0 1-1 1Zm0-16a7 7 0 1 0 7 7a7 7 0 0 0-7-7Z"
            />
          </svg>
          Show Notification
        </button>
      </div>
      <footer
        style="
          margin-top: 2rem;
          font-size: 0.9em;
          color: var(--pico-muted-color);
        "
      >
        Powered by
        <a href="https://picocss.com/" target="_blank" rel="noopener"
          >PicoCSS v2</a
        >
      </footer>
    </main>
  </body>
</html>
