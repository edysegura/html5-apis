<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL API</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">
      <article>
        <header>
          <h1>URL API Explorer</h1>
          <p>Explore and analyze URL parameters with the URL API</p>
        </header>

        <form>
          <fieldset role="group">
            <input
              type="url"
              name="url"
              placeholder="https://example.com/?q=Better%20Web&page=2"
              value="https://example.com/?q=Better%20Web&page=2"
              aria-label="URL to process"
            />
            <input type="submit" value="Parse URL" />
          </fieldset>
        </form>

        <h2>URL Parameters Result</h2>
        <pre aria-label="Query parameters result"></pre>
      </article>
    </main>
    <script src="index.js"></script>
  </body>
</html>
