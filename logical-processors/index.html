<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Logical Processors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p>This machine has <span>0</span> logical processors</p>
  </body>
  <script>
    const span = document.querySelector('span')
    span.textContent = navigator.hardwareConcurrency
  </script>
</html>
