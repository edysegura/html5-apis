<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 indexedDB API</title>
</head>
<body>

  <fieldset>

  <fieldset>

  <script type="module" src="app.js"></script>
