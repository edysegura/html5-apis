<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 indexedDB API</title>
</head>
<body>

  <fieldset>
    <legend>IndexedDB Values</legend>
    <div id="lsValues"></div>
  </fieldset>
  <script type="module" src="app.js"></script>
